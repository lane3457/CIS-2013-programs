
<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Loan Cost Calculator</title>
	<link rel="stylesheet" type="text/css" href="ploans.css" />
	<script type="text/javascript" src="loan.js"></script>
</head>

<body>
	<div id="content">
		<h1>Loan Cost Calculator</h1>
		<p>
			Enter the values requested below and click "Calculate".
		</p>

		<label for="sales_tax">Monthly Payment:  $</label>
		<input type="text" id="monthly_payment" />
		<br />

		<label for="loan_length"># of Monthly Payments:</label>
		<input type="text" id="loan_length" />
		<br />
        
        <label>&nbsp;</label>
		<input type="button" id="calc" value="Calculate" />
		<br />

		<label for="total_cost">Total Loan Cost:  $</label>
		<input type="text" id="total_cost" disabled="disabled" />
		<br><br>
		<img class = "displayed" src="https://lane3457.github.io/CIS-2013-programs/salesman.png" alt="sketchy"  height="600" width="600">
	</div>
</body>
</html>
